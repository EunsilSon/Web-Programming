<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>input태그 속성 연습</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>사용자가 입력하는 입력 양식</legend>
        <p><label for="text">글</label><input type="text" id="text"/></p>
        <p><label for="search">검색</label><input type="search" id="search"/></p>
        <p><label for="email">이메일</label><input type="email" id="email"/></p>
        <p><label for="url">사이트 주소</label><input type="url" id="url"/></p>
        <p><label for="tel">전화번호</label><input type="tel" id="tel"/></p>
        <p><label for="number">수량</label><input type="number" min="1" max="10" step="2" value="1" id="number"/></p>
        <p><label for="range">만족도</label><input type="range" min="1" max="10" step="2" value="1" id="range"/></p>
        <p><label for="checkbox">사각형 체크박스</label><input type="checkbox" id="checkbox"/></p>
        <p><label for="radio">원형 체크박스</label><input type="radio" id="radio"/></p>
        <p><label for="data">날짜</label><input type="data" id="data"/></p>
        <p><label for="datatime">날짜시간(UTC)</label><input type="datatime" id="datatime"/></p>
        <p><label for="datetime-local">날짜시간</label><input type="datetime-local" id="datetime-local"/></p>
        <p><label for="month">월</label><input type="month" id="month"/></p>
        <p><label for="week">주</label><input type="week" id="week"/></p>
        <p><label for="time">시간</label><input type="time" id="time"/></p>
        <p><label for="color">색상</label><input type="color" id="color"/></p>
        <p><label for="password">비밀번호</label><input type="password" id="password"/></p>
        <p><label for="file">파일 첨부</label><input type="file" id="file"/></p>
      </fieldset>

      <br>

      <fieldset>
        <legend>보이지 않는 입력 양식</legend>
        <p><label for="hidden">보이지 않는 입력 양식</label><input type="hidden" id="hidden"/></p>
      </fieldset>

      <br>

      <fieldset>
        <legend>버튼</legend>
        <p><label for="button"></label><input type="button" /></p>
        <p><label for="button"></label><input type="reset" /></p>
        <p><label for="button"></label><input type="submit" /></p>
        <p><label for="button"></label><input type="image" src="http://placehold.it/100x100" /></p>
      </fieldset>
    </form>
  </body>
</html>
