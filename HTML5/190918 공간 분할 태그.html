<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset = "utf-8">
  <title>div태그 / span태그</title>
  </head>
  <body>
    <div>div 태그 영역 1</div><!-- 태그 내부에 br이 있음-->
    <div>div 태그 영역 2</div>
    <hr />
    <span>span 태그 영역 1</span><!--br없이 이어져서 쓰여짐-->
    <span>span 태그 영역 2</span>
  </body>
  </html>
