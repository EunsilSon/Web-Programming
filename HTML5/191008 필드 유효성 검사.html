<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>필드 유효성 검사</title>
  </head>
  <body>
    <p><strong>*</strong>표시는 필수입력 항목입니다.</p>
    <form>
      <fieldset> <!--그룹화-->
        <legend>필드 유효성 검사</legend> <!--캡선-->
        <ul>
          <!--required="required" 필수 입력 란이 비었을 시 작성하라는 창이 뜸-->
          <li><label for="name"><strong>*</strong>이름</label><input type="text" required="required"/></li>
          <li><label for="id"><strong>*</strong>아이디</label><input type="text" id="id" required="required"/></li>
          <li><label for="pw"><strong>*</strong>비밀번호</label><input type="password" id="pw" required="required"/></li>
          <li><label for="phone"><strong>*</strong>전화번호</label><input type="phone" id="pw" required="required"/></li>
          <li><label for="email"><strong>*</strong>이메일</label><input type="email" id="email"/></li>
        </ul>
        <p><input type="submit" value="전송"></p>
      </fieldset>
    </form>
    </body>
    </html>
