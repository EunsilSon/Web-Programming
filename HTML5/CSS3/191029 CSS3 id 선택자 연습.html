<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>CSS3 id 선택자</title>
    <style>
      body {
        font-family:"돋움";
        color:black;
      }
      #title1 {
        color:purple;
        font-weight:bold;
      }
      #title2 {
        color:green;
        font-weight:bold;
      }
     #weather {
        color:red;
        font-weight:bold;
     }
     #location {
        color:green;
        font-weight:bold;
     }
    #notice {
       color:blue;
       font-weight:bold;
    }
  </style>
  </head>
  <body>
    <h3 id="title1">딸기</h3>
      <p>딸기는 25℃ 이하의<span id="weather"> 신선한 기후</span>를 좋아하는 여러해살이 열매 채소로 5월에 열매를 수확합니다. 다른 작물에 비해 잘 기르기 위해서 많은 노력이 필요합니다.</p>
      <span id="title2">양평 딸기 축제</span>
      <ul>
        <li>일시: 2019년 1월 15일~5월 15일</li>
        <li>장소: <span id="location">양평군 내 딸기 마을</li>
        <li>연락처: 081-774-0000</li>
        <li><span id="notice">일정은 바뀔 수 있으므로 방문 전 전화 요망</li>
      </ul>
 </body>
</html>
