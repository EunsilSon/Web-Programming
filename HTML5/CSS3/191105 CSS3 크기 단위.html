<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>CSS3 크기 단위</title>
    <style>
      p:nth-child(1) {  /*P태그 중 첫 번째*/
        font-size:100%;
      }
      p:nth-child(2) {  /*P태그 중 두 번째*/
        font-size:150%;
      }
      p:nth-child(3) {  /*P태그 중 세 번째*/
        font-size:200%;
      }
      p:nth-child(4) {  /*P태그 중 네 번째*/
        font-size:1.0em;  /*100%*/
      }
      p:nth-child(5) {  /*P태그 중 다섯 번째*/
        font-size:2.0em;  /*200%*/
      }
      p:nth-child(6) {  /*P태그 중 여섯 번째*/
        font-size:16px;
      }
      p:nth-child(7) {  /*P태그 중 일곱 번째*/
        font-size:32px;
      }
    </style>
  </head>
  <body>
    <p>백분율</p>
    <p>백분율</p>
    <p>백분율</p>
    <p>1배</p>
    <p>2배</p>
    <p>16픽셀</p>
    <p>32픽셀</p>
  </body>
</html>
