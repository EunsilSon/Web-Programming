<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>@media 규칙을 사용한 미디어 쿼리 입력</title>
    <style>
      @media screen { /*웹 페이지 화면*/
        body {background-color: red;}
      }
      @media print { /*인쇄 화면*/
        body {background-color: green;}
      }

    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elt.</p>
  </body>
</html>
