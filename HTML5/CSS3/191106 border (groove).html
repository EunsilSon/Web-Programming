<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>border groove</title>
    <style>
      h3{
        padding-bottom:5px;
        border-bottom:3px groove blue; /*각진 모서리의 테두리*/
      }
      p{
        padding:10px;
        border:10px red inset;
      }
    </style>
  </head>
  <body>
    <h3>아메리카노</h3>
    <p>에스프레소의 향은 그대로 느끼면서 뜨거운 물을 부어 1:2 정도의 비율로 연하게 마시는 커피다.</p>
  </body>
</html>
