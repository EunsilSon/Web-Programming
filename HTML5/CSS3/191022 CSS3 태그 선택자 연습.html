<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>CSS3 태그 선택자</title>
    <style>
      h1 {
        text-shadow:-1px 0 blue, 0 1px blue, 1px 0 blue, 0 -1px blue;
      }
      h2 {
        color:blue;
        text-shadow:2px 2px 10px gray;
      }
      p {
        color: #444444;
        font-size: 18px;
        font-family:'바';
        line-height: 150%;
      }
      span {
        font-weight:bold;
        color: #0e9bdc;
        text-decoration:underline;
      }
    </style>
  </head>
  <body>
    <h1>영진전문대학교</h1>
    <h2>영진전문대학교 건학이념</h2>
    <p><span>영진전문대학교는 대한민국 교육의</span> 기본이념에 입각하여 건전한 인력을 도야하고
      <span>학문과 기술을 연마시켜</span> 지역사회와 국가, 나아가 인류발전에 기여할 수 있는 유능한 인재를 양성한다.</p>
  </body>
</html>
