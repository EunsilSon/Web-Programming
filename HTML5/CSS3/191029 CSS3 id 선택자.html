<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>CSS3 id 선택자</title>
    <style>
      p {
        color: gray;
      }
      #p1 { /*id 선택자는 한 개 씩 설정*/
        color: blue;
      }
      #p2 {
        color: green;
      }
    </style>
  </head>
  <body>
    <p id="p1">안녕하세요.</p>
    <p id="p2">반갑습니다.</p>
    <p>또 만났군요.</p>
    <p>자주 만나네요!</p>
  </body>
</html>
