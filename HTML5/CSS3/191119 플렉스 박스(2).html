<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>플렉스 박스(2)</title>
  </head>
  <style>
    #container{
      width:500px;
      height:300px;
      margin:0 auto;
      flex-direction:column; /*수직으로 위쪽에서 아래쪽을 향해 나열*/
      border:2px solid black;
    }
    #container div{
      width:200px;
      border:2px solid black;
      background:#ccc;
    }
    h2{
      font-size:20px;
      font-weight:bold;
      padding:20px;
    }
  </style>
  <body>
    <div id="container">
      <div><h2>1</h2></div>
      <div><h2>2</h2></div>
      <div><h2>3</h2></div>
    </div>
  </body>
</html>
