<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>절대 좌표(2)</title>
    <style>
      .container{  /*class선택자*/
        width:200px;
        height:900px;
        margin:0 auto; /*auto 중간에 위치*/
        border:3px solid black;
      }
      .box1{  /*class선택자*/
        width:100px;
        height:100px;
        background-color:red;
        position:fixed;  /*스크롤을 내려도 고정되어 있도록*/
        top:10;
        left:100;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">
      </div>
    </div>
  </body>
</html>
