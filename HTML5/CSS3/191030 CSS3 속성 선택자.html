<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>속성 선택자</title>
    <!--
  선택자 [속성 ~ = 값] 속성안의 값이 특정한 값을 단어로 포함하는 태그
  선택자 [속성 | = 값] 속성안의 값이 특정한 값을 단어로 포함하는 태그
  선택자 [속성 ^ = 값] 속성안의 값이 특정한 값으로 시작하는 태그를 선택
  선택자 [속성 $ = 값] 속성안의 값이 특정한 값으로 끝나는 태그를 선택
  선택자 [속성 * = 값] 속성안의 값이 특정 값을 포함하는 태그를 선택
  -->
    <style>
      input{
        border:2px solid red;
      }
      input[type="text"] { /*input태그의 타입이 text일 때*/
        background:green;
      }
      input[type="password"] { /*input태그의 타입이 password일 때*/
        background:blue;
      }
    </style>
  </head>
  <body>
    <form>
      아이디: <input type="text"/>
      비밀번호:  <input type="password"/>
      <input type="button" value="확인"/>
    </form>
  </body>
</html>
