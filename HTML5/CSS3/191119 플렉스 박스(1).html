<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>플렉스 박스(1)</title>
  </head>
  <style>
    #container{
      width:500px;
      height:300px;
      margin:0 auto;
      display:flex; /*가로로 나열*/
      border:2px solid black;
    }
    #container div{
      width:200px;
      border:2px solid black;
      background:#ccc;
    }
    h2{
      font-size:20px;
      font-weight:bold;
      padding:20px;
    }
  </style>
  <body>
    <div id="container">
      <div><h2>1</h2></div>
      <div><h2>2</h2></div>
      <div><h2>3</h2></div>
    </div>
  </body>
</html>
