<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>CSS3 class 선택자</title>
    <style>
      .green { /*class 선택자는 여러 개 설정 가능*/
        color:green;
        font-weight:bold;
      }
      .blue {
        color:blue;
        font-weight:bold;
      }
    </style>
  </head>
  <body>
    <h2>쇼핑 뉴스</h2>
    <ul>
      <li><span class="green">루바토</span>봄 맞이 세트상품 65%↓ 한정 판매!</li>
      <li><span class="green">라리아네</span>봄 나들이 여성룩 최대 50% 할인!</li>
      <li><span class="green">우리마트</span>우수 농특산물 직거래 장터</li>
      <li><span class="blue">우리몰</span>소상공인과 함께하는 경제적인 아이템</li>
      <li><span class="blue">골드스타</span>14K 금값 폭락! 최대 35% 할인!</li>
    </ul>
  </body>
</html>
