<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>border dotted</title>
    <style>
      h3{
        padding:10px;
        border-top-width:5px;
        border-right-width:0;
        border-bottom-width:5px;
        border-left-width:0;
        border-color:blue;
        border-style:solid; /*땡땡이 무늬의 테두리*/
      }
      p{
        padding:10px;
        border-width:3px;
        border-color:red green red green; /*위-오른-아래-왼*/
        border-style:dotted; 
      }
    </style>
  </head>
  <body>
    <h3>아메리카노</h3>
    <p>에스프레소의 향은 그대로 느끼면서 뜨거운 물을 부어 1:2정도의 비율로 연하게 마시는 커피다.</p>
  </body>
</html>
