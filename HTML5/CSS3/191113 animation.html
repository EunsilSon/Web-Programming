<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>애니메이션 만들기</title>
  </head>
  <style>
    .blink{
      width: 100px;
      height: 100px;
      background-color: #f00;
      -webkit-animation: bgblink 3s linear 1s infinite;
      /*-webkit-animation: 크롬, 사파리 브라우저 지원 해주는 프리픽스 */
      /*linear: 애니메이션 효과가 처음부터 끝까지 일정한 속도로 진행*/
      /*infinite: 무한 반복*/
      animation: bgblink 3s linear 1s infinite;
    }
    /*@keyframes: 지점을 지정하여 스타일 지정하기*/
    @keyframes bgblink{
      0% {
        background-color: #f00;
      }
      50% {
        background-color: #00f;
      }
      100% {
        background-color: #f00;
      }
    }
  </style>
  <body>
    <div class="blink"></div>
  </body>
</html>
