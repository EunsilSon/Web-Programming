<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>CSS3 태그 선택자</title>
    <!--<head> ~ <head> 사이에 처리한다-->
    <!--<style>
            selector {속성:값; 속성:값;}
         <style>-->

    <!--선택자로 html태그를 선택했을 때
           1. 선택자는 특정한 html태그를 선택할 때 사용 가능하다.
           2. 선택자는 특정한 태그에 원하는 스타일과 기능을 적용할 수 있다.
           3. 스타일을 적용할 때 선택자는 html 태그로 선택이 된다. -->
    <style>
      h3 {
        color:red;
      }
      p {
        color:blue;
      }
    </style>
  </head>
  <body>
    <h3>여행(travel)의 어원</h3>
    <p>여행을 뜻하는 영어 단어 'travel'의 어원은 'travail(고통, 고난)'이라고 합니다.
      교통이 발달하지 않은 과거에는 여행이 고통이나 고난이었던 거지요.
      여행이 오락이나 쾌락으로 여겨지게 된 것은 교통수단이 조금 더 발달된 19세기에 이르러서입니다.</p>
  </body>
</html>
