<!DOCTYPE html>
<html lang="kor">
  <head>

    <title>CSS list style type</title>
    <style>
      li {
        list-style-image: url("./img/arrow.png"); /*목록 순서에 이미지 삽입*/
      }
    </style>
  </head>
  <body>
    <h3>제주 여행 정보</h3>

      <li>제주 축제 및 행사</li>
      <li>추천 여행 코스</li>
      <li>제주 맛집</li>
    </ul>
  </body>
