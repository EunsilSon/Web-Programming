<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>CSS3 Basic</title>
    <style>
      p { /*태그 선택자*/
        font-size:14px;
        line-height: 180%;
      }
      #fly { /*id 선택자*/
        color:red;
        font-weight: bold;
      }
      .blue { /*class 선택자*/
        color:blue;
      }
    </style>
  </head>
  <body>
    <h3>CSS3란?</h3>
    <p><span id="fly">CSS3</span>는 옷과 액세서리 같은 꾸미는 역할을 담당한다고 할 수 있다.</p>
    <p>현재 개발 중인 <span class="blue">그림자 효과, 그라데이션, 변형</span>
      등 다양한 애니메이션 기능이 추가되어 <span class = "blue">어도비 플래시</span>를 어느 정도 대체하고 있다.</p>
  </body>
</html>
