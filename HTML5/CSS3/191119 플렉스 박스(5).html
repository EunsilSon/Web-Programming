<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>플렉스 박스(5)</title>
  </head>
  <style>
    #container{
      width:500px;
      height:300px;
      margin:0 auto;
      display:flex;
      border:2px solid black;
    }
    #container div{
      width:200px;
      border:2px solid black;
      background:#ccc;
    }
    #box1{
      order:2; /*order: 기재된 순서를 무시하고 레이아웃에 사용하는 순서를 지정*/
    }
    #box2{
      order:3;
    }
    #box3{
      order:1;
    }
    h2{
      font-size:20px;
      font-weight:bold;
      padding:20px;
    }
  </style>
  <body>
    <div id="container">
      <div id="box1"><h2>1</h2></div>
      <div id="box2"><h2>2</h2></div>
      <div id="box3"><h2>3</h2></div>
    </div>
  </body>
</html>
