<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>CSS list style type</title>
    <style>
      h2 {
        font-size:25px;
        color:black;
        font-family:"맑은고딕";
        text-shadow: 3px 3px 10px gray;
      }
      li {
        list-style-image: url("./img/arrow.png");
      }
      p {
        color:green;
      }
      span {
        font-weight:bold;
        color:green;
        text-decoration:underline;
      }
    </style>
  </head>
  <body>
    <h2>루바토 펜션 안내</h2>
    <ul>
      <li>주소: 경기도 양평군 지평면 일산리</li>
      <li>전화번호: 1588-0000</li>
      <li>객실 수: 100개</li>
      <li>부대시설: 한식당, 눈썰매장, 탁구장, 수영장</li>
    </ul>
    <p>※ <span>다양한 객실이 준비되어 있어요. 예약을 원하시는 분은 전화주세요. 애완동물도 동반 가능합니다. 감사합니다.^^</span></p>
  </body>
</html>
