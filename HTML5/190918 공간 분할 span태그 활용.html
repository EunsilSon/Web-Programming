<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>한국의 차 문화</title>
    <style>
      span {
        background: lightblue;
      }
    </style>
  </head>
  <body>
    <table width=700 border=1>
    <tr>
      <caption>한국의 차 문화</caption>
      <th  colspan=6>한국의 차</th>
    </tr>
    <tr>
    <th rowspan=6 bgcolor=orange><i>뿌리차</i></th>
    <td><span>인삼차</span></td>
    <th rowspan=9 bgcolor=beige><i>과일차</i></th>
    <td>수정과</td>
    <th rowspan=5 bgcolor=green><i>잎차</i></th>
    <td>뽕잎차</td>
    </tr>
    <tr>
      <td>당귀차</td>
      <td><span>유자차</span></td>
      <td>감잎차</td>
    </tr>
    <tr>
      <td>생강차</td>
      <td>구기자차</td>
      <td><span>솔잎차</span></td>
    </tr>
    <tr>
      <td><mark>칡차</mark></td>
      <td><i>대추차</i></td>
      <td>국화차</td>
    </tr>
    <tr>
      <td><b>둥굴레차</b></td>
      <td bgcolor=blue>오미자차</td>
      <td><ins>이슬차</ins></td>
    </tr>
    <tr>
      <td bgcolor=pink>마차</td>
      <td><b>매실차</b></td>
      <th rowspan = 4 bgcolor=red><i>기타</i></th>
        <td bgcolor=brown>두충차</td>
    </tr>
    <tr>
      <th rowspan=3 bgcolor=skyblue><i>곡물차</i></th>
      <td>보리차</td>
      <td>모과차</td>
      <td>영지버섯차</td>
    </tr>
    <tr>
      <td><mark>옥수수차</mark></td>
      <td bgcolor=purple>산수유차</td>
      <td><span>귤강차</span></td>
    </tr>
    <tr>
      <td>현미차</td>
      <td>탱자차</td>
      <td>쌍화차</td>
    </tr>
  </body>
</html>
