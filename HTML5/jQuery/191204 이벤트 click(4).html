<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>jQuery click</title>
    <script type="text/javascript" src="E:/학교/HTML5와 웹비즈니스 모델/Code/js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
      $(function(){
        $(".yellow_circle").mouseenter(function(){ //마우스 커서가 들어왔을 떄
          $(".yellow_circle_word").text("마우스 포인터가 노란색 원 안에 있습니다.");
        });
        $(".yellow_circle").mouseleave(function(){ //마우스 커서가 나갔을 때
          $(".yellow_circle_word").text("마우스 포인터가 노란색 원을 떠났습니다.");
      });
    });
 </script>
 </head>
 <body>
   <div class="yellow_circle" style="width:40px; height: 40px; border-radius:20px; background:yellow"></div>
   <p class="yellow_circle_word">노란색 원에 마우스 포인터를 올리고 내려보세요.</p>
 </body>
</html>
