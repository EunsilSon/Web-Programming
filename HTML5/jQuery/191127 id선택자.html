<!DOCTYPE html>
<html lang="kor">
  <head>

    <title>id 선택자</title>
    <!--id는 키역할을 하므로 특정 요소, 객체, 태그를 제어하기 위해서 사용-->
    <script type="text/javascript" src="E:/학교/HTML5와 웹비즈니스 모델/Code/js/jquery-3.4.1.js"></script>

      $(document).ready(function() {

        $("#h2").css("color","blue");

    <h2 id="h2">HELLO, jQuery2</h2>

    <h2 id="h2">HELLO, jQuery4</h2>
  </body>
</html>
