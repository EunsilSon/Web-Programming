<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>class 선택자</title>
    <!--class는 공통적인 속성을 가진, 즉 그룹핑 되어 있는 요소들을 묶어서 제어하기 위해서 사용-->
    <script type="text/javascript" src="E:/학교/HTML5와 웹비즈니스 모델/Code/js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".c1").css("color", "gray");
        $(".c2").css("color", "pink");
      });
      </script>
  </head>
  <body>
    <h1 class="c1">HELLO, jQuery1</h1>
    <h2 class="c2">HELLO, jQuery2</h2>
    <h1 class="c1">HELLO, jQuery3</h1>
    <h2 class="c2">HELLO, jQuery4</h2>
  </body>
</html>
