<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>제이쿼리(jQuery): attr()</title>
  </head>
  <body>
    <img class="img" src="E:/학교/HTML5와 웹비즈니스 모델/Code/img/food.jpg" alt="이미지" width="100" height="100">
    <button class="btn1">img100</button>
    <button class="btn2">img200</button>
    <button class="btn3">img300</button>
    <button class="btn4">img400</button>
    <button class="btn5">img500</button>
    <script type="text/javascript" src="E:/학교/HTML5와 웹비즈니스 모델/Code/js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
      $(".btn1").click(function(){$(".img").attr("width","100");}); // 클릭 시, 이미지의 가로 크기를 100으로 설정
      $(".btn2").click(function(){$(".img").attr("width","200");}); // 클릭 시, 이미지의 가로 크기를 200으로 설정
      $(".btn3").click(function(){$(".img").attr("width","300");}); // 클릭 시, 이미지의 가로 크기를 300으로 설정
      $(".btn4").click(function(){$(".img").attr("width","400");}); // 클릭 시, 이미지의 가로 크기를 400으로 설정
      $(".btn5").click(function(){$(".img").attr("width","500");}); // 클릭 시, 이미지의 가로 크기를 500으로 설정
    </script>
  </body>
</html>
