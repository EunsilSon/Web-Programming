<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>jQuery 선택자 연습(1)</title>
    <script type="text/javascript" src="E:/학교/HTML5와 웹비즈니스 모델/Code/js/jquery-3.4.1.js"></script>
  </head>
  <body>
    <div id="page">
      <h1 id="header">목록</h1>
      <h2>구입 물품 목록</h2>
      <ul>
        <li id="one" class="hot"><em>뜨거운</em>라떼</li>
        <li id="two" class="cold">냉동만두</li>
        <li id="three" class="cold">우유</li>
        <li id="four" class="hot">피자</li>
      </ul>
    </div>
    <script type="text/javascript">
    // 전체 선택자
    $("*").css("color","blue");
    // 태그 선택자
    $("h1").css("color","red");
    $("li").css("color","marron");
    // id 선택자
    $("#one").css("background-color","pink");
    $("#three").css("background-color","orange");
    // class 선택자
    $(".hot").css("border","2px solid red").css("padding","10px");
    $(".cold, h2").css("border","2px solid blue"); // cold클래스와 h2의 테두리를 2px크기의 파란색으로 하라
    $("li.cold"); // li태그 중에 cold 클래스를 가진 요소를 말함
    </script>
  </body>
</html>
