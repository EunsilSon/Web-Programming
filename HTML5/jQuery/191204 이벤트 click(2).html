<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>jQuery click</title>
    <script type="text/javascript" src="E:/학교/HTML5와 웹비즈니스 모델/Code/js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
    $(function(){
      $(".btn_show").click(function(){
        $(".btn_word").show();
      });
      $(".btn_hide").click(function(){
        $(".btn_word").hide();
      });
    });
</script>
</head>
<body>
  <button class="btn_show" style="padding:3px">show</button>
  <button class="btn_hide" style="padding:3px">hide</button>
  <div class="btn_word">Hello World!!!</div>
</body>
</html>
