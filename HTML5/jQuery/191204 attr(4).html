<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>attr을 이용한 탭 메뉴</title>
    <style>
      * { padding:0; margin:0; }
      li { list-style:none; }
      a { text-decoration:none; color:#666; }
      #tab-menu { width:350px; margin:50px auto; }
      .tab-btn { margin-bottom:1px; }
      .tab-btn ul { overflow:hidden; }
      .tab-btn li { float: left; width:20%; text-align:center; }
      .tab-btn li a { padding: 14px 10px 10px 10px; display: block; background-color: #1e88e5; margin-right: 1px; color:#fff;}
      .tab-cont { /*이미지 삽입 공간*/  }
    </style>
  </head>
  <body>
    <div id="tab-menu">
      <div class="tab-btn">
        <ul>
          <li><a href="#">Tab1</a></li>
          <li><a href="#">Tab2</a></li>
          <li><a href="#">Tab3</a></li>
          <li><a href="#">Tab4</a></li>
          <li><a href="#">Tab5</a></li>
        </ul>
      </div>
      <div class="tab-cont">
        <img src="E:/학교/HTML5와 웹비즈니스 모델/Code/img/lizard.jpg" alt="이미지1" width="350">
      </div>
      </div>
      <script type="text/javascript" src="E:/학교/HTML5와 웹비즈니스 모델/Code/js/jquery-3.4.1.js"></script>
      <script>
      $(".tab-btn ul li").click(function(){ // id선택자 tab으로 설정한 ul, li을 클릭 시
        var target = $(this);
        var index = target.index()+1;
        // alert(index);
        target.find("a").text("Menu"+index); /*글자 변경*/
        $("tab-cont img").attr ({"src": "imges/lizard" + index + ".jpg", "alt": "이미지" + index}); });
      </script>
    </div>
  </body>
</html>
