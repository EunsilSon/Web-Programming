<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>HTML 태그 선택자(1)</title>
    <script type="text/javascript" src="E:/학교/HTML5와 웹비즈니스 모델/Code/js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
      // javascript - html 선택하는 방법
      $(document).ready(function() {
        $("h1").css("color", "red"); // h1태그의 색상을 빨간색으로 한다.
        $("h2").css("color", "orange"); // h2태그의 색상을 주황색으로 한다.
      });
      </script>
  </head>
  <body>
    <h1>HELLO, jQuery1</h1>
    <h2>HELLO, jQuery2</h2>
    <h1>HELLO, jQuery3</h1>
    <h2>HELLO, jQuery4</h2>
  </body>
</html>
