<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title>jQuery click</title>
    <script type="text/javascript" src="E:/학교/HTML5와 웹비즈니스 모델/Code/js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
      $(function() {
        $(".content").click(function() { //content클래스를 설정한 것을 클릭 시
          $(".content").hide(); // 숨겨라
        });
      });
    </script>
  </head>
  <body>
    <div class="content">Hello World!</div>
  </body>
</html>
