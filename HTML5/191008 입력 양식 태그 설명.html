<form  name="이름" method="get/post" action="애플리케이션"></form>

<!-- <form>웹 페이지 내용을 다른 웹 페이지 또는 웹 서버에 전송할 때 사용되는 태그
           속성 method - get: 입력 할 데이터가  url에 포함되어 전송
                               post: 입력 할 데이터가 눈에 보이지 않게 전송
                 action - 입력 할 데이터가 url에 포함되어 전송

     그룹화 <fieldset> 홈 요소 안에서 여러 종류가 있다면, 필드셋태그로 묶어줄 수 있음 (홈 그룹)
               <legend> 필드셋의 이름을 캡선으로 표시하는 태그

     form elements:
              <input>: type을 지정하여 다양한 입력을 받을 수 있음
              <select>: 드롭다운 목록이 있는 콤보박스
              <textarea>: 텍스트 입력창
              <button>: 버튼 생성
              <datalist>: 옵션 목록을 지정할 수 있는 텍스트 창 -->
