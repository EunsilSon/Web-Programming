<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body><!--굳이 나눠서 쓰는 이유는 검색 엔진의 입장에서 빠르게 코드를 읽을 수 있게 함-->
    <header>제목</header><!--<header> 사이트 전체의 머리 부분-->
    <!--<head>는 문서에서 단 한번만 사용 가능, <html>다음에 입력
          <header>는 문서에서 여러 번 사용 가능, <body>안에 입력-->
    <nav>
      <!--<nav>내비게이션 표현. 본문 위치에 영향을 받지 않음. <header> <footer> <aside>중 어느 위치에서도 가능-->
      <!--<aside>컨텐츠 제작 시 주요 내용이 아닌 왼쪽, 오른쪽에 위치하는 부수적인 내용-->
      <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
      </ul>
    </nav>
    <section><!--<section> 웹 컨텐츠들을 그룹으로 묶어줌. <section>으로 묶인 컨텐츠는 재배포 불가능-->
      <article>반갑습니다.</article><!--<article> 웹페이지의 실제 내용. 웹 컨텐츠는 다른 곳에 배포, 재사용 가능-->
    </section>
    <footer><!--<footer> 저작권 정보나 저작권 표기와 같은 내용-->
      예제
    </footer>
  </body>
</html>
